<!DOCTYPE html>
<html lang="zh-CN"
      class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="一个真实的网络问答社区，帮助你寻找答案，分享知识。">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>LoginPage</title>
    <link rel="dns-prefetch" href="">
    <link rel="stylesheet" href="../styles/login.css">

</head>
<body class="zhi  no-auth">
<div class="login_logo_img">
    <img src="../images/res/qa.jpg" />
</div>
<div class="index-main">
    <div class="index-main-body">
        <div class="index-header">
            <h2 class="subtitle">
                #if($msg)
                $!{msg}
                #else

                #end
            </h2>
        </div>
        <div class="desk-front sign-flow clearfix sign-flow-simple">
            <div class="view view-signin" data-za-module="SignInForm" style="display: block;">
                <form action="/updatepass" id="regloginform" method="get">
                    <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
                    <div class="group-inputs">
                        ${user.id}
                        <div class="input-wrapper">
                            <input type="password" name="oldpass" aria-label="旧密码" placeholder="当前密码" required="true">
                        </div>
                        <div class="input-wrapper">
                            <input type="password" id="pw1" name="newpass" aria-label="新密码" placeholder="新密码" required="true">
                        </div>
                        <div class="input-wrapper">
                            <input type="password" id="pw2" name="newpass" aria-label="确认新密码" placeholder="确认新密码" required="true" onkeyup="validate()">
                            <span id="tishi"></span>
                        </div>
                    </div>
<!--                    <input type="hidden" name="next" value="$!{next}"/>-->
                    <div class="button-wrapper command clearfix">
                        <button id="submit" class="sign-button submit" type="submit">更改密码</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function validate() {
        var pw1 = document.getElementById("pw1").value;
        var pw2 = document.getElementById("pw2").value;
        if(pw1 == pw2) {
            document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
            document.getElementById("submit").disabled = false;
        }
        else {
            document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
            document.getElementById("submit").disabled = true;
        }
    }
</script>
</body>
</html>
